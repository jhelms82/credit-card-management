<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Add a Card</h2>
        <!-- Form for user input -->
        <form id="contactForm" class="form">
            <div class="form-group">
                <label for="name">Credit Card Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="limit">Credit Card Limit:</label>
                <input type="text" id="limit" name="limit" required>
            </div>
            <div class="form-group">
                <label for="balance">Credit Card Balance:</label>
                <input type="text" id="balance" name="balance" required>
            </div>
            <div class="form-group">
                <label for="interest">Interest Rate:</label>
                <input type="text" id="interest" name="interest" required>
            </div>
            <input type="hidden" id="editingRow" name="editingRow">
            <input type="submit" value="Submit">
        </form>

        <!-- Placeholder for error messages -->
        <h3 id="error" class="error"></h3>

        <!-- Table for displaying form submissions -->
        <div id="resultsContainer" style="display: none;">
            <h3>Credit Card Management:</h3>
            <table id="results">
                <tr>
                    <th>Credit Card Name</th>
                    <th>Credit Card Limit</th>
                    <th>Credit Card Balance</th>
                    <th>Interest Rate</th>
                    <th>Actions</th>
                </tr>
                <tr id="totalsRow">
                    <td><strong>Totals</strong></td>
                    <td id="totalLimit">0</td>
                    <td id="totalBalance">0</td>
                    <td id="averageInterest">0</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Include a local JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
